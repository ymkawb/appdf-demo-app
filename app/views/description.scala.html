@(app:org.onepf.appdf.model.Application,descr:org.onepf.appdf.model.Description)
@import scala.collection.JavaConversions
<img src="/appdf/images/@descr.getImagesDescription.getLargePromo" class="img-rounded"/>
<div class="accordion" id="accordion2">
<div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
        Full description
      </a>
    </div>
    <div id="collapseThree" class="accordion-body collapse in">
      <div class="accordion-inner">
		<p>@descr.getFullDescriptions.head.getText</p>
      </div>
    </div>
  </div>
<div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
        Recent changes
      </a>
    </div>
    <div id="collapseOne" class="accordion-body collapse">
      <div class="accordion-inner">
			<p> @descr.getRecentChanges </p>
      </div>
    </div>
  </div>
</div>
